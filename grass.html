<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container1{
              border: 2px solid black;
              width: 50%;
              border-radius: 12px;
              margin: 10px;
              align-items: center;
              text-align: center;
            }

            .container2{
              border: 2px solid black;
              box-shadow: 5px 10px red;
              width: 50%;
              border-radius: 12px;
              margin: 10px;
              text-align: center;
              align-items: center;
            }

            @media screen and (max-width:480px) {
                .container1{
                    width: 100%;
                    color: aquamarine;
                    font-family: sans-serif;
                }
                img{
                    display: none;
                }

                .container2{
                    width: 100%;
                    color: red;
                    font-family: Arial, Helvetica, sans-serif;
                }
                img{
                    display: none;
                }
            }

            @media screen and (max-width:768px) {
                .container1{
                    width: 100%;
                    color: blue;
                    font-size: 15px;
                }
                img{
                    display: none;
                }

                .container2{
                    width: 100%;
                    color: rebeccapurple;
                    font-size: 20px;
                }
                img{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <section>
            <div class="container1">
                <h3>Designation 1</h3>
                <img src="/Users/janit/Desktop/insta.png" width="100px" height="100px">
                <p>this is a inta link to take you on instagram page</p>
            </div>
        </section>
        <section>
            <div class="container2">
                <h3>Designation 2</h3>
                <img src="/Users/janit/Desktop/apple.png" width="100px" height="100px">
                <p>this is a apple link to take you to apple store</p>
            </div>
        </section>
    </body>
</html>
