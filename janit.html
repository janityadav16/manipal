<!DOCTYPE html>
<html>
    <head>
        <script>
           function subtractNumbers() {
    var a = document.getElementById("num1").value;
    var b = document.getElementById("num2").value;
    var c = parseInt(a) - parseInt(b);
    document.getElementById("result").innerHTML = "subtraction = " + c;
}

        </script>
    </head>
    <body>
        first digit<input type="text" id="num1"><br>
        second digit<input type="text" id="num2"><br>
        <input type="button" value="subtraction" onclick="addnumbers()">
        <h2 id="result"></h2>
    </body>
</html>
