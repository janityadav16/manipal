<!DOCTYPE html>
<html>
    <head>
        <script>
            function addnumbers(){
              var a=document.getElementById("num1").value;
              var b=document.getElementById("num2").value;
              var c=parseInt(a)+parseInt(b);
              document.write("addition of two digit is = "+ c)
              document.getElementById("result").innerHTML="addition =" +c;
            }
        </script>
    </head>
    <body>
        first digit<input type="text" id="num1"><br>
        second digit<input type="text" id="num2"><br>
        <input type="button" value="addition" onclick="addnumbers()">
        <h2 id="result"></h2>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script>
            function multiplyNumbers() {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var c = parseInt(a) * parseInt(b);
                document.getElementById("result").innerHTML = "multiplication = " + c;
            }
        </script>
    </head>
    <body>
        First digit: <input type="text" id="num1"><br>
        Second digit: <input type="text" id="num2"><br>
        <input type="button" value="Multiplication" onclick="multiplyNumbers()">
        <h2 id="result"></h2>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script>
            function divideNumbers() {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var c = parseFloat(a) / parseFloat(b);

                if (isNaN(c) || !isFinite(c)) {
                    document.getElementById("result").innerHTML = "Cannot divide by zero or invalid input.";
                } else {
                    document.getElementById("result").innerHTML = "division = " + c;
                }
            }
        </script>
    </head>
    <body>
        First digit: <input type="text" id="num1"><br>
        Second digit: <input type="text" id="num2"><br>
        <input type="button" value="Division" onclick="divideNumbers()">
        <h2 id="result"></h2>
    </body>
</html>
