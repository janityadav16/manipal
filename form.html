
<!DOCTYPE html>
<html>
    <body>
        <h1>HTML Form</h1>
        <form>
            <label>Text Box:</label>    
            <input type="text"><br><br>
            <label>Password:</label>    
            <input type="password">
            <br><br>
            <input type="button" value="Click Me!"><br><br>
            <input type="submit" value="Submit"><br><br>
           <input type="radio" name="language">Hindi
           <input type="radio" name="language">English<br><br>
            <input type="checkbox">Java
            <input type="checkbox">C++
            <input type="checkbox">Python<br><br>
            <input type="date"><br>
            <input type="time"><br>
            <input type="color"><br>
            <input type="month"><br>
            <input type="file"><br>
            <input type="range" min="1" max="100"><br>
            <input type="number" min="10" max="50"><br>
            <textarea rows="5" cols="40"></textarea><br>
            <select>
                <option>Java</option>
                <option>C++</option>
                <option>JavaScript</option>
                <option>Python</option>
            </select><br>
            <select size="5">
                <option>Java</option>
                <option>C++</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                <option>J#</option>
                <option>Servlet</option>
                <option>JSP</option>
            </select><br>
            <input type="search">
            <input type="Button" value="Search"><br>
        </form>
    </body>
</html>
